<ion-header>

  <ion-navbar>
    <ion-title>Nouvelle review ajoutée avec succès</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Welcome {{username}}</h1>
  <p>Nom : <br/>
    {{name}}
  </p>
  <p>Adresse : <br/>
