<ion-header>

  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h2>Ma review {{data.name}} </h2>

  <p>
      
      Adresse : {{data.location}}<br>
      Note : {{getStringRatingFromInt(data.star)}}<br>
      Prix : {{getStringPriceFromInt(data.price)}}<br>
      Type : {{data.type}}<br>
      Avis : {{data.review}}

  </p>

  <button ion-button color="primary" (click)="editData(data.rowid)">
      <ion-icon name="paper"></ion-icon>
    </button>
  <button ion-button color="danger" (click)="deleteData(data.rowid)">
      <ion-icon name="trash"></ion-icon>
  </button>



</ion-content>
