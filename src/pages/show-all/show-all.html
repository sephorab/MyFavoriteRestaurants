<ion-header>

  <ion-navbar>
    <ion-title>Voir tout</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="addData()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
    <h2>Toutes les reviews</h2>


    <ion-item *ngIf="!hasReviews()">
        <p>Vous n'avez encore cr√©e aucune review.</p>
    </ion-item>

    <ion-list>
      <ion-item-sliding *ngFor="let restaurant of restaurants; let i=index" >
        <ion-item nopadding (click) = "showOneData(restaurant.rowid)">
          <p>
            <span>Nom : {{restaurant.name}}</span><br>
            Adresse : {{restaurant.location}}<br>
            Note : {{getStringRatingFromInt(restaurant.star)}}<br>
            Prix : {{getStringPriceFromInt(restaurant.price)}}<br>
            Type : {{restaurant.type}}<br>
          </p>
          <h3>
              Avis : {{restaurant.review}}
          </h3>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="editData(restaurant.rowid)">
            <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button color="danger" (click)="deleteData(restaurant.rowid)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
